plugins {
    id "java"
    id "io.spring.dependency-management" version "0.6.1.RELEASE"
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:1.3.5.RELEASE"
    }
}

dependencies {
    compile project(":foo")
}
